spring.application.name=pigeonim-server
spring.cloud.nacos.config.prefix=pigeonim-server
spring.cloud.nacos.config.server-addr=@nacos.addr@
spring.cloud.nacos.config.file-extension=yaml
spring.cloud.nacos.config.username=@nacos.username@
spring.cloud.nacos.config.password=@nacos.password@
spring.cloud.nacos.discovery.server-addr=@nacos.addr@

spring.cloud.nacos.config.shared-configs[0].data-id=basecommon.properties
spring.cloud.nacos.config.shared-configs[0].refresh=true

